<html>

<head>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
  </script>
  <style>
    .zc-ref {
      display: none;
    }
  </style>
</head>
 <button id="tempPlot">TempVsMagnetization Plot</button>
  <script type="text/javascript">
  window.onload=tempVsMagnetisation()
{
    var el=document.getElementById('tempPlot');
    el.onclick=tempVsMagnetisation(){
        startTemp=prompt('Start- Enter Value 0<=T<=10: ');
        endTemp=prompt('End- Enter Value 0<=T<=10: ');
        tempSteps=prompt('Enter number of points to sample:');
        //if(startTemp) alert(startTemp);
        
    }
}

</script>
<body>
  <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
  <script>
    zingchart.THEME = "classic";

    function sinv() {
      var v = [];
      for (x = -360; x <= 360; x += 5) {
        v.push([x, 1 * Math.sin((x * 2 * Math.PI) / 360)]);
      }
      return v;
    }



    zingchart.fnJSON = function() {
      return {
        "flat": true,
        "type": "line",
        "background-color": "#fff",
        "plotarea": {
          "margin": "dynamic"
        },
        "legend": {
          "background-color": "#FFF",
          "margin": "auto auto 10 auto",
          "adjust-layout": true,
          "layout": "float",
          "marker": {
            "type": "match",
            "showLine": true
          },
          "shadow": false,
          "border-radius": 3
        },
        "crosshair-x": {
          "line-style": "dashed",
          "plot-label": {
            "html-mode": true,
            "text": "%data-equation",
            "decimals": 2,
            "font-size": 12,
            "multiple": true,
            "background-color": "#b5e8c0",
            "color": "white",
            "border-width": 2,
            "border-color": "#33994a",
            "padding": "4 6",
            "shadow": false,
            "border-radius": 3
          },
          "scale-label": {
            "visible": false
          }
        },
        "scaleX": {
          "zooming": 1,
          "lineWidth": 0,
          "guide": {
            "line-style": "solid",
            "line-color": "#33994a"
          },
          "tick": {
            "lineWidth": 1,
            "placement": "ref-auto",
            "line-color": "#FFF"
          },
          "minor-ticks": 4,
          "minor-tick": {
            "visible": false
          },
          "minor-guide": {
            "line-style": "solid",
            "line-color": "#33994a"
          },
          "items-overlap": true,
          "item": {
            "color": "#333"
          },
          "format": "%v°",
          "step": 20,
          "-refValue": 0,
          "refLine": {
            "visible": true,
            "lineWidth": 2,
            "lineColor": "#33994a"
          }
        },
        "scaleY": {
          "zooming": 1,
          "lineWidth": 0,
          "values": "-1.6:1.6:0.2",
          "guide": {
            "line-style": "solid",
            "line-color": "#33994a"
          },
          "tick": {
            "visible": false
          },
          "minor-ticks": 4,
          "minor-tick": {
            "visible": false
          },
          "minor-guide": {
            "line-style": "solid",
            "line-color": "#33994a"
          },
          "item": {
            "color": "#333"
          },
          "refValue": 0,
          "refLine": {
            "lineWidth": 1,
            "lineColor": "#33994a"
          }
        },
        "plot": {
          "maxNodes": 9999,
          "maxTrackers": 9999,
          "lineWidth": 2,
          "shadow": false,
          "aspect": "spline",
          "marker": {
            "visible": false
          },
          "tooltip": {
            "visible": false
          },
          "animation": {
            "effect": "ANIMATION_SLIDE_LEFT",
            "method": "ANIMATION_REGULAR_EASE_OUT",
            "sequence": "ANIMATION_BY_PLOT",
            "speed": 200
          }
        },
        "series": [{
          "line-color": "#000",
          "values": sinv(),      ////////////This seems to be plotted
          "text": "Magnetization",
          "data-equation": "<b><span style='color:#000;'>sin(</span></b> %k° <b><span style='color:#000'>)</span></b> = <b><span style='color:#000'>%v</span></b>"
        }]
        };
        };


    zingchart.render({
      id: 'myChart',
      data: zingchart.fnJSON(),
      height: 500,
      width: 725,
      output: 'canvas'

    });
  </script>
</body>

</html>
